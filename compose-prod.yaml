services:
  app:
    build: .
    image: lasertag-backend
    ports:
      - ${PORT}:${PORT}
    restart: always
    depends_on:
      - redis
    volumes:
      - log-data:/app/logs
    env_file:
      - .env
    
  redis:
    image: redis
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - 6379:6379
    restart: always

volumes:
  log-data:
    name: log-data
    driver: local